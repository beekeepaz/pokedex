<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon">
</head>

<body onload="initLoadPokemon()">
    <header id="header">
        <div id="place_input"></div>
    </header>

    <section id='main_card' class="main-card">
        <div id='load_pokemon'>
        </div>
        <div id='load_button'></div>
    </section>

    <section id="one_pokemon" class="d-none">
        <div class="information-card" id="poketmon_data">
        </div>
    </section>

    <footer id="footer">
        <div class="place-footer-elements">
            <a onclick="showDatenschutz()" href="#">Datenschutz</a>
            <div class="the-line"></div>
            <a onclick="showImpressum()" href="#">Impressum</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="scriptHtml.js"></script>
    <script src="scriptCss.js"></script>
    <script src="scriptChart.js"></script>
</body>

</html>
